<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Game Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white font-sans relative overflow-x-hidden">
  <div class="absolute inset-0 -z-10">
    <div class="bg-gradient-to-br from-purple-900 via-black to-indigo-900 opacity-70 w-full h-full animate-pulse"></div>
  </div>

  <header class="text-center py-12">
    <h1 class="text-6xl font-extrabold tracking-tight animate__animated animate__fadeInDown">Today's Shop</h1>
    <p class="text-gray-400 mt-3 animate__animated animate__fadeInUp animate__delay-1s">Updated daily</p>
  </header>

  <main id="shop" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 px-8 pb-20"></main>

  <footer class="text-center text-gray-600 pb-10 text-sm">
    Made by <span class="text-white font-semibold">YourName</span>
  </footer>

  <script src="shop.js"></script>
</body>
</html>
